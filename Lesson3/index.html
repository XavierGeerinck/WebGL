    <script type="text/javascript" src="js/lib/webgl-utils.js"></script>

    <script type="text/javascript" src="js/lib/mat4.js"></script>
    <script type="text/javascript" src="js/main.js"></script>



    <!--
        Here we take the color that we defined in the vector shader (shader-vs) and assign it to our FragColor;
    -->
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec4 vColor;

        void main(void) {
            gl_FragColor = vColor;
        }
    </script>


    <!--
        We added the aVertexColor, varying vColor and assigned the varying.
        this goes on for all the vertexes that we got, so we got 2 attributes, 2 uniforms and 1 varying variable color for every vector.
    -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec4 aVertexColor;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec4 vColor;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vColor = aVertexColor;
        }
    </script>
</head>

<canvas id="canvas" width="500px" height="500px">

</canvas>
